trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
# 1Ô∏è‚É£ Installera r√§tt .NET SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'

# 2Ô∏è‚É£ Installera NuGet
- task: NuGetToolInstaller@1

# 3Ô∏è‚É£ Kontrollera workloads
- script: dotnet workload list
  displayName: 'Lista .NET workloads'

# 4Ô∏è‚É£ Uppdatera workloads (om det beh√∂vs)
- script: dotnet workload update
  displayName: 'Uppdatera .NET workloads'

# 5Ô∏è‚É£ √Öterst√§ll beroenden med `dotnet restore`
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    arguments: '--force'
    projects: '**/*.csproj'

# 6Ô∏è‚É£ Bygg applikationen (MSBuild borttaget!)
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration Release'
    projects: '**/*.csproj'

# 7Ô∏è‚É£ Publicera applikationen
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)/WebApp /p:TreatWarningsAsErrors=false'

# 8Ô∏è‚É£ Verifiera att WebApp-mappen inneh√•ller filer efter publish
- script: dir "$(Build.ArtifactStagingDirectory)/WebApp"
  displayName: 'Verifiera att WebApp-mappen inneh√•ller filer efter publish'

# üóúÔ∏è 9Ô∏è‚É£ Skapa en ZIP av den publicerade mappen
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/WebApp'
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/WebApp.zip'

# üì¶ üîü Publicera ZIP-filen som en artifact
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/WebApp.zip'
    artifactName: 'drop'
    publishLocation: 'Container'

# üöÄ 1Ô∏è‚É£1Ô∏è‚É£ Deploya ZIP-filen till Azure Web App
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'webApp'
    appType: 'webApp'
    WebAppName: 'BlackJack'
    package: '$(Build.ArtifactStagingDirectory)/WebApp.zip'
