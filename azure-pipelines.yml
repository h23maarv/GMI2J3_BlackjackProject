# ASP.NET Core (.NET Framework)
# Build, test, and deploy ASP.NET Core projects targeting the full .NET Framework.

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
# 1️⃣ Installera NuGet
- task: NuGetToolInstaller@1

# 2️⃣ Återställ beroenden med NuGet
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# Kontroll om workload behöver en update
- script: dotnet workload list
  displayName: 'Check .NET workloads'

# Restore-steg
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# 3️⃣ Bygg applikationen med MSBuild
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:PublishDir="$(build.artifactStagingDirectory)/WebApp"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# 4️⃣ Kör tester med VSTest
- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- script: dir $(Build.ArtifactStagingDirectory)
  displayName: 'lista filer i artifact-gruppen'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/WebApp.zip'
    artifactName: 'drop'
    publishLocation: 'Container'

# 5️⃣ Publicera till Azure App Service
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'webApp'
    appType: 'webApp'
    WebAppName: 'BlackJack'
    package: '$(Pipeline.Workspace)/drop/WebApp.zip'
