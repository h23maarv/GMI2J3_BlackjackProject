trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  outputDir: '$(Build.ArtifactStagingDirectory)/publish'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*Web.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Publish WebApp'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/Blackjack.Web.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(outputDir)'
    zipAfterPublish: true


- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(outputDir)'
    artifactName: 'drop'
    publishLocation: 'Container'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'webApp'
    appType: webApp
    appName: 'BlackJack'
    package: '$(outputDir)/**/*.zip'

