trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  outputDir: '$(Build.ArtifactStagingDirectory)/publish'

steps:
# ğŸ“¦ Installera .NET 9 SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'

# ğŸ”§ Ã…terstÃ¤ll dependencies
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# ğŸ›  Bygg lÃ¶sningen
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
    projects: '**/*.csproj'

# ğŸš€ Publicera web-applikationen
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(outputDir)'

# ğŸ“¦ Publicera som artifact
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(outputDir)'
    artifactName: 'drop'
    publishLocation: 'Container'

# ğŸŒ Deploya till Azure Web App
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'webApp'
    appType: webApp
    appName: 'BlackJack'
    package: '$(outputDir)'
