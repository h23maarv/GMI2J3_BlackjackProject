trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  outputDir: '$(Build.ArtifactStagingDirectory)/publish'

steps:
# 📦 Installera .NET 9 SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'

# 🔧 Återställ dependencies
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# 🛠 Bygg lösningen
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
    projects: '**/*.csproj'

# 🚀 Publicera web-applikationen
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(outputDir)'

# 📦 Publicera som artifact
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(outputDir)'
    artifactName: 'drop'
    publishLocation: 'Container'

# 🌐 Deploya till Azure Web App
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'webApp'
    appType: webApp
    appName: 'BlackJack'
    package: '$(outputDir)'
