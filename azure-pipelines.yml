trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
# 1ï¸âƒ£ Installera NuGet
- task: NuGetToolInstaller@1

# 2ï¸âƒ£ Ã…terstÃ¤ll beroenden med NuGet
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# ğŸ” Kontrollera workloads
- script: dotnet workload list
  displayName: 'Check .NET workloads'

# ğŸ”„ Ã…terstÃ¤ll dependencies
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# ğŸ—ï¸ Bygg applikationen med MSBuild
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PublishDir="$(Build.ArtifactStagingDirectory)/WebApp"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# âœ… Verifiera att WebApp-mappen innehÃ¥ller filer
- script: dir "$(Build.ArtifactStagingDirectory)/WebApp"
  displayName: 'Verifiera att WebApp-mappen innehÃ¥ller filer'

# ğŸš€ Publicera applikationen med dotnet publish (fixar filgenerering)
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)/WebApp'

# âœ… Dubbelkolla om WebApp-mappen nu har filer
- script: dir "$(Build.ArtifactStagingDirectory)/WebApp"
  displayName: 'Verifiera att WebApp-mappen innehÃ¥ller filer efter publish'

# ğŸ—œï¸ Skapa en ZIP av den publicerade mappen
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/WebApp'
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/WebApp.zip'

# ğŸ“¦ Publicera ZIP-filen som en artifact
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/WebApp.zip'
    artifactName: 'drop'
    publishLocation: 'Container'

# ğŸš€ Deploya ZIP-filen till Azure Web App
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'webApp'
    appType: 'webApp'
    WebAppName: 'BlackJack'
    package: '$(Build.ArtifactStagingDirectory)/WebApp.zip'
